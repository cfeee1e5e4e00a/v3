version: "3"

services:
  db:
    image: "postgres:16.2-alpine3.19"
    restart: unless-stopped
    environment:
      - POSTGRES_USER=nti
      - POSTGRES_PASSWORD=nti
      - POSTGRES_DB=nti
      - PGDATA=/data/postgres
    ports:
      - "5432:5432"
    volumes:
      - "postgres_data:/data/postgres"
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U nti -d keycloak'"]
      interval: 10s
      timeout: 3s
      retries: 3

  keycloak:
    image: quay.io/keycloak/keycloak:22.0.5
    environment:
      KC_HEALTH_ENABLED: true
      KC_DB: postgres
      KC_DB_URL_HOST: db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_SCHEMA: public
      KC_DB_USERNAME: nti
      KC_DB_PASSWORD: nti
      KC_LOG_LEVEL: INFO
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: false
      KEYCLOAK_ADMIN: jija
      KEYCLOAK_ADMIN_PASSWORD: ultrapodliva
    ports:
      - "8080:8080"
      - "8443:8443"
    depends_on:
      db:
        condition: service_healthy
    command:
      - start-dev
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    

  backend:
    build: backend
    restart: "no"
    depends_on:
      - "mqtt"
      - "influxdb"
      - "db"
      - "keycloak"
    ports:
      - "8000:8000"

  mqtt:
    image: "emqx/nanomq:0.21.6"
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - "./.config/nanomq/nanomq.conf:/etc/nanomq.conf"
      - "./.config/nanomq/nanomq_pwd.conf:/etc/nanomq_pwd.conf"

  grafana:
    image: "grafana/grafana-oss:10.0.12"
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - "influxdb"
    volumes:
      - "grafana_data:/var/lib/grafana"
      - "./.config/grafana/grafana.ini:/etc/grafana/grafana.ini"
      - "./.config/grafana-provisioning/:/etc/grafana/provisioning"

  influxdb:
    image: "influxdb:2.7.5-alpine"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=nti
      - DOCKER_INFLUXDB_INIT_PASSWORD=cfeee1e5e4e00a
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=oGxyaChur5XTvoGRBE3FKJMtGSFxQ--GEZtUqmDhr18cMNDcBEMAQNPgtGimgUvvZMyrGrv58IXUj0D-eDO1ZQ==
      - DOCKER_INFLUXDB_INIT_ORG=cfeee1e5e4e00a
      - DOCKER_INFLUXDB_INIT_BUCKET=default
    ports:
      - "8086:8086"
    volumes:
      - "influxdb_data:/var/lib/influxdb2"

  telegraf:
    image: "telegraf:1.29.5"
    depends_on:
      - "influxdb"
      - "mqtt"
    volumes:
      - "./.config/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf"

  # web-proxy:

  # frontend:

# networks:

volumes:
  influxdb_data:
  grafana_data:
  postgres_data:
